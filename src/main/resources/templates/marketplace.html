<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;

            background-image: url("/images/login.jpg");
            background-size: cover;
            background-position: center;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 25px;

            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);

            color: white;
            position: relative;

            /* spațiu sub navbar */
            padding-top: 85px;
        }

        /* NAVBAR */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;

            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 14px 22px;
            box-sizing: border-box;

            background: rgba(0,0,0,0.25);
            backdrop-filter: blur(8px);
            border-radius: 12px 12px 0 0;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            height: 42px;
            width: auto;
            object-fit: contain;
            display: block;
        }

        .brand {
            font-weight: 700;
            letter-spacing: 0.3px;
            color: white;
            text-decoration: none;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-link {
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            background-color: #2fa4f5;
            display: inline-block;
            font-size: 14px;
        }

        .nav-link:hover {
            background-color: #1e88e5;
        }

        .nav-link.secondary {
            background-color: #7f8c8d;
        }
        .nav-link.secondary:hover {
            background-color: #6c7a7b;
        }

        .nav-btn {
            padding: 8px 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            color: white;
            background-color: #e74c3c;
            font-size: 14px;
        }
        .nav-btn:hover {
            background-color: #c0392b;
        }

        h1 {
            text-align: center;
            margin: 0 0 18px 0;
        }

        /* GRID */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
            gap: 15px;
        }

        .card {
            background: rgba(255,255,255,0.95);
            color: #111;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
            color: #111;
        }

        .price {
            font-size: 20px;
            font-weight: 800;
            color: #2fa4f5;
            margin-bottom: 10px;
        }

        .meta {
            font-size: 14px;
            color: #333;
            margin: 4px 0;
        }

        .tag {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 999px;
            font-size: 12px;
            background: rgba(47,164,245,0.15);
            color: #1e88e5;
            margin-top: 8px;
        }

        .empty {
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
        }

         .nav-link-green {
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            background-color:#27ae60;
            display: inline-block;
            font-size: 14px;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="nav-left">
            <!-- logo clickable -->
            <a th:href="@{/marketplace}" style="display:flex; align-items:center; gap:12px; text-decoration:none;">
                <img src="/images/logo3.png" alt="AutoLix Logo" class="logo">
                <span class="brand">AutoLix</span>
            </a>
        </div>

        <div class="nav-right">
                    <div sec:authorize="hasAnyRole('ADMIN','EDITOR')">
                         <a class="nav-link" th:href="@{/masini}">Database</a>
                     </div>


            <a class="nav-link" th:href="@{/marketplace}">Marketplace</a>

            <a class="nav-link "
               sec:authorize="isAuthenticated()"
               th:href="@{/my-profile}">My Profile</a>

            <a class="nav-link-green "
               sec:authorize="isAuthenticated()"
               th:href="@{/masini/add}">+ Add Listing</a>

            <a class="nav-link"
               sec:authorize="isAnonymous()"
               th:href="@{/login}">Login</a>

            <a class="nav-link secondary"
               sec:authorize="isAnonymous()"
               th:href="@{/signup}">Sign up</a>

            <form sec:authorize="isAuthenticated()"
                  th:action="@{/logout}"
                  method="post"
                  style="margin:0;">
                <button type="submit" class="nav-btn">Logout</button>
            </form>
        </div>
    </div>

    <h1>Marketplace</h1>

    <div th:if="${#lists.isEmpty(masini)}" class="empty">
        Nu există anunțuri încă.
    </div>

    <div class="grid" th:if="${not #lists.isEmpty(masini)}">
        <div class="card" th:each="m : ${masini}">

            <img th:if="${m.imageName != null}"
                 th:src="@{'/uploads/' + ${m.imageName}}"
                 style="width:100%; height:180px; object-fit:cover; border-radius:8px; margin-bottom:10px;">


            <div class="card-title" th:text="${m.marca} + ' ' + ${m.modelul}">Marca Model</div>
            <div class="price" th:text="${m.pretul} + ' €'">0 €</div>

            <div class="meta" th:text="'Nr înmatriculare: ' + ${m.nr_inmatriculare}">Nr</div>
            <div class="meta" th:text="'Culoare: ' + ${m.culoarea}">Culoare</div>
            <div class="meta" th:text="'Combustibil: ' + ${m.combustibil}">Combustibil</div>
            <div class="meta" th:text="'Putere: ' + ${m.puterea} + ' CP'">Putere</div>
            <div class="meta" th:text="'Cuplu: ' + ${m.cuplul} + ' Nm'">Cuplu</div>

            <span class="tag" th:text="${m.capacitatea_cilindrica} + ' cm³'">cm³</span>
        </div>
    </div>

</div>

</body>
</html>

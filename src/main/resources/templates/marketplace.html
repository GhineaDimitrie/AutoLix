<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>

    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Segoe UI", Arial, sans-serif;
            background-image: url("/images/login.jpg");
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 25px;
            padding-top: 85px;

            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
            color: white;
            position: relative;
        }

        /* NAVBAR */
        .navbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;

            display: flex;
            justify-content: space-between;
            align-items: center;

            padding: 14px 22px;
            box-sizing: border-box;

            background: rgba(0,0,0,0.25);
            backdrop-filter: blur(8px);
            border-radius: 12px 12px 0 0;
        }

        .nav-left a {
            display:flex;
            align-items:center;
            gap:12px;
            text-decoration:none;
        }

        .logo {
            height: 42px;
            width: auto;
            object-fit: contain;
            display: block;
        }

        .brand {
            font-weight: 700;
            letter-spacing: 0.3px;
            color: white;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .nav-link {
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            background-color: #2fa4f5;
            display: inline-block;
            font-size: 14px;
        }

        .nav-link:hover {
            background-color: #1e88e5;
        }

        .nav-link.secondary {
            background-color: #7f8c8d;
        }
        .nav-link.secondary:hover {
            background-color: #6c7a7b;
        }

        .nav-link-green {
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            color: white;
            background-color:#27ae60;
            display: inline-block;
            font-size: 14px;
        }
        .nav-link-green:hover {
            background-color:#1f8f4d;
        }

        .nav-btn {
            padding: 8px 14px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            color: white;
            background-color: #e74c3c;
            font-size: 14px;
        }
        .nav-btn:hover {
            background-color: #c0392b;
        }

        h1 {
            text-align: center;
            margin: 0 0 18px 0;
        }

        /* ADVANCED FILTER (layout ca în exemplu) */
        .advanced-filter {
            background: rgba(20, 24, 35, 0.9);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            padding: 22px 22px 18px 22px;
            margin: 10px 0 22px 0;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(4, minmax(180px, 1fr));
            gap: 14px 16px;
        }

        @media (max-width: 1050px) {
            .filter-grid {
                grid-template-columns: repeat(2, minmax(180px, 1fr));
            }
        }

        @media (max-width: 560px) {
            .filter-grid {
                grid-template-columns: 1fr;
            }
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .filter-group label {
            font-size: 12.5px;
            font-weight: 700;
            opacity: 0.95;
        }

        .filter-control {
            display: flex;
            align-items: center;
            gap: 8px;

            padding: 10px 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.18);
            background: rgba(255,255,255,0.06);
        }

        .filter-control input,
        .filter-control select {
            width: 100%;
            border: none;
            outline: none;
            background: transparent;
            color: white;
            font-size: 14px;
        }

        .filter-control input::placeholder {
            color: rgba(255,255,255,0.65);
        }

        .filter-control:focus-within {
            border-color: rgba(47,164,245,0.9);
            box-shadow: 0 0 0 3px rgba(47,164,245,0.18);
        }

        .filter-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 16px;
        }

        .filter-left {
            display: flex;
            align-items: center;
            gap: 16px;
            flex-wrap: wrap;
        }

        .toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            user-select: none;
        }

        .toggle input {
            width: 16px;
            height: 16px;
            accent-color: #2fa4f5;
        }

        .filter-right {
            display: flex;
            align-items: center;
            gap: 14px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background-color: #ff3c00;
            border: none;
            padding: 12px 22px;
            border-radius: 12px;
            color: white;
            font-weight: 800;
            cursor: pointer;
            font-size: 14px;
        }
        .filter-btn:hover {
            background-color: #e63200;
        }

        .filter-reset {
            color: rgba(255,255,255,0.85);
            text-decoration: none;
            font-size: 14px;
        }
        .filter-reset:hover {
            color: white;
            text-decoration: underline;
        }

        /* GRID listings */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(290px, 1fr));
            gap: 15px;
        }

        .card {
            background: rgba(255,255,255,0.95);
            color: #111;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            overflow: hidden;
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .price {
            font-size: 20px;
            font-weight: 800;
            color: #2fa4f5;
            margin-bottom: 10px;
        }

        .meta {
            font-size: 14px;
            color: #333;
            margin: 4px 0;
        }

        .tag {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 999px;
            font-size: 12px;
            background: rgba(47,164,245,0.15);
            color: #1e88e5;
            margin-top: 8px;
        }

        .empty {
            background: rgba(255,255,255,0.15);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
        }

        .card-actions {
            margin-top: 10px;
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 7px 12px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            background-color: #2fa4f5;
            font-size: 13px;
            display: inline-block;
        }
        .btn-small:hover {
            background-color: #1e88e5;
        }

        .brand-link {
    display: flex;
    align-items: center;
    gap: 12px;
    text-decoration: none;
}

.logo {
    height: 44px;
    width: auto;
    object-fit: contain;
    display: block;

    /* premium look */
    filter: drop-shadow(0 6px 14px rgba(0,0,0,0.35));
}

.brand-text {
    display: flex;
    flex-direction: column;
    line-height: 1.05;
}

.brand-name {
    font-size: 18px;
    font-weight: 900;
    letter-spacing: 0.6px;
    color: #ffffff;

    /* micro contrast */
    text-shadow: 0 2px 10px rgba(0,0,0,0.35);
}

.brand-accent {
    color: #2fa4f5; /* păstrează culoarea ta de brand */
}

.brand-tagline {
    margin-top: 3px;
    font-size: 11.5px;
    font-weight: 600;
    letter-spacing: 0.2px;
    color: rgba(255,255,255,0.75);
}
        /* RANGE (min/max în aceeași casetă) */
.range {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

.range .filter-control {
  padding: 10px 12px;
}

.range input {
  width: 100%;
}

/* Ca butoanele să stea frumos și să nu "plutească" */
.filter-actions {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  gap: 14px;
  margin-top: 16px;
}

/* mic polish: aliniere mai bună a grid-ului */
.filter-grid {
  display: grid;
  grid-template-columns: repeat(4, minmax(180px, 1fr));
  gap: 14px 16px;
  align-items: end; /* etichetele + input-urile se aliniază uniform */
}

/* responsive: pe ecrane mici range-ul devine 1 coloană */
@media (max-width: 560px) {
  .range {
    grid-template-columns: 1fr;
  }
}

    </style>
</head>

<body>

<div class="container">

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="nav-left">
            <a th:href="@{/marketplace}" class="brand-link">
                <img src="/images/logo3.png" alt="AutoLix Logo" class="logo">
                <div class="brand-text">
                    <div class="brand-name">Auto<span class="brand-accent">Lix</span></div>
                    <div class="brand-tagline">Marketplace auto • anunțuri verificate</div>
                </div>
            </a>
        </div>


        <div class="nav-right">
            <div sec:authorize="hasAnyRole('ADMIN','EDITOR')">
                <a class="nav-link" th:href="@{/masini}">Database</a>
            </div>

            <a class="nav-link" th:href="@{/marketplace}">Marketplace</a>

            <a class="nav-link"
               sec:authorize="isAuthenticated()"
               th:href="@{/my-profile}">My Profile</a>

            <a class="nav-link-green"
               sec:authorize="isAuthenticated()"
               th:href="@{/masini/add}">+ Add Listing</a>

            <a class="nav-link"
               sec:authorize="isAnonymous()"
               th:href="@{/login}">Login</a>

            <a class="nav-link secondary"
               sec:authorize="isAnonymous()"
               th:href="@{/signup}">Sign up</a>

            <form sec:authorize="isAuthenticated()"
                  th:action="@{/logout}"
                  method="post"
                  style="margin:0;">
                <button type="submit" class="nav-btn">Logout</button>
            </form>
        </div>
    </div>

    <h1>Marketplace</h1>

    <!-- ADVANCED FILTER -->
    <div class="advanced-filter">
        <form th:action="@{/marketplace}" method="get">

            <div class="filter-grid">

                <div class="filter-group">
                    <label>Marcă</label>
                    <div class="filter-control">
                        <input type="text" name="marca" placeholder="Oricare" th:value="${marca}">
                    </div>
                </div>

                <div class="filter-group">
                    <label>Model</label>
                    <div class="filter-control">
                        <input type="text" name="modelul" placeholder="Oricare" th:value="${modelul}">
                    </div>
                </div>

                <div class="filter-group">
                    <label>Preț</label>
                    <div class="range">
                        <div class="filter-control">
                            <input type="number" step="1" name="pretMin" placeholder="Min" th:value="${pretMin}">
                        </div>
                        <div class="filter-control">
                            <input type="number" step="1" name="pretMax" placeholder="Max" th:value="${pretMax}">
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Kilometraj</label>
                    <div class="range">
                        <div class="filter-control">
                            <input type="number" step="1" name="kmMin" placeholder="Min" th:value="${kmMin}">
                        </div>
                        <div class="filter-control">
                            <input type="number" step="1" name="kmMax" placeholder="Max" th:value="${kmMax}">
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <label>Combustibil</label>
                    <div class="filter-control">
                        <input type="text" name="combustibil" placeholder="Oricare" th:value="${combustibil}">
                    </div>
                </div>

                <div class="filter-group">
                    <label>Culoare</label>
                    <div class="filter-control">
                        <input type="text" name="culoarea" placeholder="Oricare" th:value="${culoarea}">
                    </div>
                </div>

                <div class="filter-group">
                    <label>Putere</label>
                    <div class="range">
                        <div class="filter-control">
                            <input type="number" step="1" name="putMin" placeholder="Min" th:value="${putMin}">
                        </div>
                        <div class="filter-control">
                            <input type="number" step="1" name="putMax" placeholder="Max" th:value="${putMax}">
                        </div>
                    </div>
                </div>

                <div class="filter-group">
                    <label>An</label>
                    <div class="range">
                        <div class="filter-control">
                            <input type="number" step="1" name="anMin" placeholder="Min" th:value="${anMin}">
                        </div>
                        <div class="filter-control">
                            <input type="number" step="1" name="anMax" placeholder="Max" th:value="${anMax}">
                        </div>
                    </div>
                </div>



            </div>

            <div class="filter-actions">
                <div class="filter-left">


                </div>

                <div class="filter-right">
                    <a class="filter-reset" th:href="@{/marketplace}">↺ Resetează</a>
                    <button type="submit" class="filter-btn">Caută</button>
                </div>
            </div>

        </form>
    </div>

    <div th:if="${#lists.isEmpty(masini)}" class="empty">
        Nu există anunțuri încă.
    </div>

    <div class="grid" th:if="${not #lists.isEmpty(masini)}">
        <div class="card" th:each="m : ${masini}">

            <img th:if="${m.imageName != null}"
                 th:src="@{'/uploads/' + ${m.imageName}}"
                 style="width:100%; height:180px; object-fit:cover; border-radius:8px; margin-bottom:10px;">

            <div class="card-title" th:text="${m.marca} + ' ' + ${m.modelul}"></div>
            <div class="price" th:text="${#numbers.formatInteger(m.pretul, 0, 'POINT')} + ' €'"></div>


            <div class="meta" th:text="'Kilometraj: ' + ${#numbers.formatInteger(m.kilometraj, 0, 'POINT')} + ' km'"></div>
            <div class="meta" th:text="'Putere: ' + ${m.puterea} + ' CP'"></div>
            <div class="meta" th:text="'Culoare: ' + ${m.culoarea}"></div>
            <div class="meta" th:text="'Combustibil: ' + ${m.combustibil}"></div>
            <div class="meta" th:text="'Cuplu: ' + ${m.cuplul} + ' Nm'"></div>

            <span class="tag" th:text="${m.anul}"></span>

            <div class="card-actions">
                <a class="btn-small" th:href="@{'/listing/' + ${m.nr_inmatriculare}}">View details</a>
            </div>
        </div>
    </div>
    <div th:if="${masiniPage != null && masiniPage.totalPages > 1}"
         style="margin-top:16px; display:flex; gap:12px; justify-content:center; align-items:center; flex-wrap:wrap;">

        <a class="btn-small"
           th:if="${masiniPage.hasPrevious()}"
           th:href="@{/marketplace(
        page=${masiniPage.number - 1},
        size=${masiniPage.size},
        marca=${marca},
        modelul=${modelul},
        combustibil=${combustibil},
        culoarea=${culoarea},
        anul=${anul},
        puterea=${puterea},
        pretMin=${pretMin},
        pretMax=${pretMax},
        kmMin=${kmMin},
        kmMax=${kmMax}
     )}">
            Previous
        </a>

        <span th:text="'Pagina ' + ${masiniPage.number + 1} + ' / ' + ${masiniPage.totalPages}"
              style="font-weight:700;"></span>

        <a class="btn-small"
           th:if="${masiniPage.hasNext()}"
           th:href="@{/marketplace(
        page=${masiniPage.number + 1},
        size=${masiniPage.size},
        marca=${marca},
        modelul=${modelul},
        combustibil=${combustibil},
        culoarea=${culoarea},
        anul=${anul},
        puterea=${puterea},
        pretMin=${pretMin},
        pretMax=${pretMax},
        kmMin=${kmMin},
        kmMax=${kmMax}
     )}">
            Next
        </a>

    </div>

</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>

    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;

            font-family: Arial, sans-serif;

            background-image: url("/images/login.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .login-card {
            width: 350px;
            padding: 40px 30px;
            text-align: center;

            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);

            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0,0,0,0.3);
            color: white;
        }

        /* LOGO */
                            .logo {
                                    height: 90px;
                                    width: auto;
                                    display: block;
                                    margin: 0 auto 15px auto;
                                    filter: drop-shadow(0 0 8px rgba(47,164,245,0.6));
                                }



        h2 {
            margin-bottom: 20px;
            font-weight: normal;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;

            border: none;
            border-radius: 5px;
            outline: none;

            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;

            background-color: #2fa4f5;
            border: none;
            border-radius: 5px;

            color: white;
            font-size: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1c8ed6;
        }

        .message {
            margin-top: 10px;
            font-size: 13px;
        }

        .error {
            color: #ff4d4d;
        }

        .success {
            color: #aaffaa;
        }

        .footer-text {
            position: fixed;
            bottom: 10px;
            width: 100%;
            text-align: center;

            font-size: 11px;
            color: white;
            opacity: 0.8;
        }
    </style>
</head>

<body>

<div class="login-card">

    <!-- LOGO -->
    <img src="/images/logo3.png" alt="AutoLix Logo" class="logo">

    <h2>Welcome back to AutoLix!</h2>

    <div th:if="${param.logout}" class="message success">
        You have been logged out.
    </div>

    <div th:if="${param.error}" class="message error">
        Username sau parola gresita!
    </div>

    <form th:action="@{/login}" method="post">

        <input type="text" name="username" placeholder="Username" required>

        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>

        <div style="margin-top:16px; font-size: 13px;">
            <a th:href="@{/signup}" style="color:white; text-decoration: underline;">
                Don't have an account? Sign up!
            </a>
        </div>

    </form>
</div>

<div class="footer-text">
    AutoLix © 2006–2016 This is free software, licensed under GPLv3 or higher, and you are welcome to redistribute it under certain conditions.
    AutoLix comes with ABSOLUTELY NO WARRANTY.
</div>

</body>
</html>
